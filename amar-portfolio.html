<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Amar Sigireddi's Portfolio</title>
    <style>
        body { 
            font-family: 'Playfair Display', serif;
            color: #001f3f; /* Navy color */
            background-color: #fefbd8; /* Light background */
        }
        .hero { 
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .hero img {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: auto;
            z-index: 1;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content { 
            padding: 20px;
            z-index: 2;
            position: relative;
        }
        /* Additional styling as needed */
    </style>
</head>
<body>
    <div class="hero">
        <img src="amar-headshot.jpg" alt="Amar Sigireddi">
    </div>
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm Amar Sigireddi, a dedicated professional skilled in various aspects of technology and design.</p>
        <h2>Projects</h2>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
        </ul>
        <h2>Contact</h2>
        <p>Email me at <a href="mailto:amar@example.com">amar@example.com</a></p>
    </div>
</body>
</html>
